<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <div class="wrap">
        <header>
            <span>X</span>
            <input type="text" placeholder="位置/酒店名/关键词">
        </header>
        <section>
            <div class="con">

            </div>
            <script type="text/x-handlebars-template" id="searchTpl">
                {{#each this}}
                <div class="letter">{{title}}</div>
                {{#each list}}
                <p>{{name}}</p>
                {{/each}} {{/each}}
            </script>
        </section>
        <div class="markList">
        </div>
        <script type="text/x-handlebars-template" id="letterTpl">
            {{#each this}}
            <span>{{title}}</span> {{/each}}
        </script>
    </div>
    <script src="../js/libs/require.js"></script>
    <script>
        require(['../js/main.js'], function() {
            require(['search']);
        })
    </script>
</body>

</html>
